<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goridezz – Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;   /* full screen height */
  overflow: hidden; /* ❌ no scroll in any direction */
}

body {
  background: #050505;
  color: white;
  font-family: "Poppins", sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 20px;
}

/* ============================
   RACING BACKGROUND STRIPES
============================ */
.bg-stripe {
  position: absolute;
  top: 0;
  left: -70px;
  width: 260px;
  height: 130%;
  transform: rotate(-12deg);
  background: linear-gradient(90deg, #ff0000, #cc0000);
  opacity: 0.3;
  z-index: 1;
}

.bg-stripe-2 {
  position: absolute;
  top: 0;
  right: -70px;
  width: 260px;
  height: 130%;
  transform: rotate(12deg);
  background: linear-gradient(90deg, #ffcc00, #ff9900);
  opacity: 0.25;
  z-index: 1;
}

/* ============================
           LOGIN BOX
============================ */
.box {
  width: 360px;
  max-width: 95%;
  padding: 38px 40px;
  background: #111;
  border-radius: 12px;

  border-top: 3px solid #ff0000;
  border-bottom: 3px solid #ffcc00;

  box-shadow:
    0 0 25px rgba(255, 0, 0, 0.25),
    0 0 25px rgba(255, 204, 0, 0.25);

  z-index: 5;
}

.box h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #ff0000, #ffcc00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* INPUTS */
input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  font-size: 15px;
  transition: .3s;
}

input:focus {
  border-color: #ffcc00;
  box-shadow: 0 0 8px rgba(255, 204, 0, 0.4);
  outline: none;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(45deg,#ff0000,#cc0000);
  color: #fff;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

.btn:hover {
  transform: scale(1.07);
  background: linear-gradient(45deg,#ffcc00,#ff9900);
}

/* BACK LINK */
p {
  text-align: center;
  margin-top: 15px;
  color: #ccc;
}

a {
  color: #ffcc00;
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
}

/* ============================
          MOBILE DESIGN
============================ */
@media (max-width: 768px) {

  /* Stripes smaller & lighter */
  .bg-stripe {
    width: 180px;
    left: -60px;
    opacity: 0.22;
  }

  .bg-stripe-2 {
    width: 180px;
    right: -60px;
    opacity: 0.20;
  }

  .box {
    width: 100%;
    padding: 30px 22px;
  }

  .box h2 {
    font-size: 23px;
  }

  input {
    padding: 12px;
    font-size: 14px;
  }

  .btn {
    padding: 12px;
    font-size: 16px;
  }
}

/* Small phones */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .bg-stripe,
  .bg-stripe-2 {
    width: 150px;
    opacity: 0.18;
  }

  .box {
    padding: 26px 20px;
  }

  .box h2 {
    font-size: 21px;
  }
}
</style>
</head>

<body>

<div class="bg-stripe"></div>
<div class="bg-stripe-2"></div>

<div class="box">
  <h2>Admin Login</h2>

  
  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">
  <p style="margin-top:10px;">
  <a href="admin-forgot.html">Forgot Password?</a>
</p>

  <button class="btn" onclick="adminLogin()">Login</button>

  <p><a href="index.html">Back to Home</a></p>
</div>

<script>
async function adminLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  const res = await fetch("http://localhost:5000/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    alert(data.message || "Invalid admin credentials");
    return;
  }

  localStorage.setItem("adminToken", data.token);
  window.location.href = "admindashboard.html";
}
</script>

</body>
</html>
