<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goridezz – My Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0d0d0d, #1d1d1d);
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  padding: 20px 40px;
  background: rgba(15,15,15,0.85);
  border-bottom: 1px solid rgba(255,215,0,0.18);
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(8px);
}

.logo {
  font-size: 26px;
  color: #ffd700;
  font-weight: 700;
}

nav a {
  color: white;
  margin-left: 22px;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover { color: #ffd700; }

.container {
  margin-top: 70px;
  width: 380px;
  background: rgba(255,255,255,0.05);
  padding: 30px 40px;
  border-radius: 16px;
  border: 1px solid rgba(255,215,0,0.25);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  backdrop-filter: blur(12px);
}

h2 {
  color: #ffd700;
  text-align: center;
  margin-bottom: 20px;
  font-size: 26px;
}

.info p {
  margin: 6px 0;
  color: #ccc;
  font-size: 14px;
}

strong { color: #ffd700; }

.btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(45deg, #ffd700, #ffb300);
  color: #111;
  font-weight: 600;
  cursor: pointer;
  font-size: 16px;
  transition: .3s;
}

.btn:hover {
  transform: scale(1.06);
  background: linear-gradient(45deg, #ffb300, #ff9800);
}

/* ------------------------------
   MOBILE OPTIMIZATION PACK
   For all Goridezz pages
------------------------------ */

@media (max-width: 768px) {

  /* HEADER */
  header {
    padding: 15px 20px;
    flex-direction: column;
    gap: 8px;
    text-align: center;
  }
  nav a {
    margin: 0 10px;
    font-size: 14px;
  }

  /* CONTAINERS */
  .container, .box {
    width: 92%;
    padding: 20px !important;
    margin-top: 20px !important;
  }

  /* GRID → SINGLE COLUMN */
  .grid {
    grid-template-columns: 1fr !important;
  }

  /* CAR CARDS */
  .card, .car-card, .booking-card {
    padding: 15px !important;
  }
  .car-card img, .card img {
    height: 140px !important;
  }

  /* CAR DETAILS */
  .car-box {
    flex-direction: column;
    text-align: center;
  }
  .car-box img {
    width: 100%;
    max-width: 100% !important;
    height: auto;
  }

  /* FORMS */
  input, select {
    font-size: 14px;
    padding: 10px !important;
  }
  .btn {
    padding: 12px !important;
    font-size: 15px !important;
  }

  /* PROFILE */
  .container.profile {
    width: 90% !important;
  }

  /* ADMIN TABS */
  .section-tabs {
    flex-direction: column;
    gap: 10px;
  }

  /* BOOKING FORM */
  form label {
    font-size: 14px;
  }

  /* CONFIRMATION PAGE */
  .box {
    width: 85% !important;
  }
}

</style>

</head>
<body>

<header>
  <div class="logo">Goridezz</div>

  <nav>
    <a href="cars.html">Cars</a>
    <a href="mybookings.html">My Bookings</a>
    <a href="profile.html">Profile</a>
    <a href="login.html" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>My Profile</h2>

  <div class="info">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Total Bookings:</strong> <span id="bookings">Loading...</span></p>
  </div>

  <button class="btn" onclick="window.location.href='cars.html'">Explore Cars</button>
</div>

<script>
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");
const email = localStorage.getItem("userEmail");
const phone = localStorage.getItem("userPhone");
const userId = localStorage.getItem("userId");

// If user is not logged in → login page
if (!token || !username) {
  alert("Session expired. Please login again.");
  window.location.href = "login.html";
}

// Insert user info
document.getElementById("name").textContent = username;
document.getElementById("email").textContent = localStorage.getItem("userEmail");
document.getElementById("phone").textContent = localStorage.getItem("userPhone");

// Load total bookings
async function loadBookings() {
  const res = await fetch("http://localhost:5000/api/bookings/mine", {
    headers: { Authorization: "Bearer " + token }
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("bookings").textContent = "0";
    return;
  }

  document.getElementById("bookings").textContent = data.bookings.length;
}

loadBookings();

function logout() {
  localStorage.clear();
}
</script>

</body>
</html>
