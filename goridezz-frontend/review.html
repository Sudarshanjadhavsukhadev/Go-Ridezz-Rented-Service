<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate Your Experience – Goridezz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
* {
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

/* ================= REVIEW CARD ================= */
.review-box {
  width: 100%;
  max-width: 380px;
  background: rgba(255,215,0,0.08);
  border: 1px solid rgba(255,215,0,0.35);
  border-radius: 18px;
  padding: 22px 18px;
  text-align: center;
  backdrop-filter: blur(14px);
  box-shadow: 0 0 3px rgba(255,215,0,0.25);
}

.review-box h2 {
  font-size: 22px;
  margin-bottom: 6px;
  color: #ffd700;
}

.review-box p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 16px;
}

/* ================= STARS ================= */
.stars {
  display: flex;
  justify-content: center;
  gap: 10px;
  font-size: 34px;
  cursor: pointer;
  margin-bottom: 18px;
}

.stars span {
  color: #555;
  transition: transform 0.15s ease, color 0.15s ease;
}

.stars span:active {
  transform: scale(1.2);
}

/* ================= TEXTAREA ================= */
textarea {
  width: 100%;
  min-height: 110px;
  padding: 12px;
  border-radius: 12px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,215,0,0.35);
  color: #fff;
  font-size: 14px;
  resize: none;
  margin-bottom: 16px;
}

textarea:focus {
  outline: none;
  border-color: #ffd700;
}

/* ================= BUTTON ================= */
.btn {
  width: 100%;
  background: linear-gradient(45deg,#ffd700,#ffb300);
  border: none;
  padding: 14px;
  border-radius: 14px;
  font-weight: 500;
  font-size: 16px;
  cursor: pointer;
  color: #111;
  transition: 0.25s ease;
}

.btn:active {
  transform: scale(0.97);
}

/* ================= SMALL DEVICES ================= */
@media (max-width: 360px) {
  .stars {
    font-size: 30px;
  }

  .review-box h2 {
    font-size: 20px;
  }
}
@keyframes popIn {
  from {
    transform: scale(0.85);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

</style>
</head>

<body>

<div class="review-box">
  <h2>Rate Your Booking</h2>
  <p>Your feedback helps us improve</p>

  <div class="stars" id="starRating">
    <span data-star="1">★</span>
    <span data-star="2">★</span>
    <span data-star="3">★</span>
    <span data-star="4">★</span>
    <span data-star="5">★</span>
  </div>

  <textarea id="comment" placeholder="Write your experience..."></textarea>

  <button class="btn" onclick="submitReview()">Submit Review</button>
</div>
<!-- SUCCESS OVERLAY -->
<div id="successOverlay" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center;
">

  <div style="
    background:rgba(255,215,0,0.08);
    border:1px solid rgba(255,215,0,0.4);
    border-radius:20px;
    padding:30px 24px;
    width:90%;
    max-width:320px;
    text-align:center;
    box-shadow:0 0 18px rgba(255,215,0,0.4);
    animation: popIn .4s ease;
  ">

    <div style="font-size:48px;">❤️</div>

    <h3 style="
      margin:10px 0;
      color:#ffd700;
      font-size:22px;
      font-weight:700;
    ">
      Thank You!
    </h3>

    <p style="
      color:#ddd;
      font-size:14px;
      margin-bottom:10px;
    ">
      Your review has been submitted successfully.
    </p>

    <p style="
      color:#aaa;
      font-size:13px;
    ">
      Redirecting you back…
    </p>
  </div>
</div>

<script>
  const bookingId = localStorage.getItem("lastBookingId");
if (!bookingId) {
  alert("Invalid review access");
  window.location.href = "cars.html";
}

let rating = 0;

// ⭐ Star selection
document.querySelectorAll("#starRating span").forEach((star, index) => {
  star.addEventListener("click", () => {
    rating = index + 1;
    document.querySelectorAll("#starRating span").forEach((s, i) => {
      s.style.color = i < rating ? "#ffd700" : "#555";
    });
  });
});

async function submitReview() {
  const comment = document.getElementById("comment").value.trim();
  const bookingId = localStorage.getItem("lastBookingId");
  const token = localStorage.getItem("token");

  if (!rating) return alert("Please select a rating");
  if (!comment) return alert("Please write your review");

  const res = await fetch("https://goridezz-backend.onrender.com/api/reviews", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ rating, comment, bookingId })
  });

  const data = await res.json();

 if (data.success) {

  // remove booking id
  localStorage.removeItem("lastBookingId");

  // show custom success UI
  document.getElementById("successOverlay").style.display = "flex";

  // redirect after 2 seconds
  setTimeout(() => {
    window.location.href = "cars.html";
  }, 2000);
}



   else {
    alert("Failed: " + data.message);
  }
}
</script>

</body>
</html>
