<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goridezz – Booking Confirmed</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0e0e0e, #1d1d1d);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.box {
  background: rgba(255,255,255,0.05);
  padding: 40px 50px;
  border-radius: 16px;
  border: 1px solid rgba(255,215,0,0.2);
  width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
}

h1 {
  color: #ffd700;
  font-size: 28px;
  margin-bottom: 15px;
}

p {
  color: #ccc;
  font-size: 16px;
}

.icon {
  font-size: 70px;
  color: #ffd700;
  margin-bottom: 15px;
  text-shadow: 0 0 15px rgba(255,215,0,0.4);
}

.btn {
  margin-top: 25px;
  padding: 14px 22px;
  border: none;
  background: linear-gradient(45deg, #ffd700, #ffb300);
  color: #111;
  font-size: 17px;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  transition: .3s;
}

.btn:hover {
  transform: scale(1.06);
  background: linear-gradient(45deg,#ffb300,#ff9800);
}
/* ------------------------------
   MOBILE OPTIMIZATION PACK
   For all Goridezz pages
------------------------------ */

@media (max-width: 768px) {

  /* HEADER */
  header {
    padding: 15px 20px;
    flex-direction: column;
    gap: 8px;
    text-align: center;
  }
  nav a {
    margin: 0 10px;
    font-size: 14px;
  }

  /* CONTAINERS */
  .container, .box {
    width: 92%;
    padding: 20px !important;
    margin-top: 20px !important;
  }

  /* GRID → SINGLE COLUMN */
  .grid {
    grid-template-columns: 1fr !important;
  }

  /* CAR CARDS */
  .card, .car-card, .booking-card {
    padding: 15px !important;
  }
  .car-card img, .card img {
    height: 140px !important;
  }

  /* CAR DETAILS */
  .car-box {
    flex-direction: column;
    text-align: center;
  }
  .car-box img {
    width: 100%;
    max-width: 100% !important;
    height: auto;
  }

  /* FORMS */
  input, select {
    font-size: 14px;
    padding: 10px !important;
  }
  .btn {
    padding: 12px !important;
    font-size: 15px !important;
  }

  /* PROFILE */
  .container.profile {
    width: 90% !important;
  }

  /* ADMIN TABS */
  .section-tabs {
    flex-direction: column;
    gap: 10px;
  }

  /* BOOKING FORM */
  form label {
    font-size: 14px;
  }

  /* CONFIRMATION PAGE */
  .box {
    width: 85% !important;
  }
}

</style>

</head>
<body>

<div class="box">
  <div class="icon">✔</div>
  <h1>Booking Confirmed!</h1>
  <p>Thank you for choosing Goridezz.<br>Your ride is booked successfully.</p>

  <button class="btn" onclick="goToBookings()">View My Bookings</button>
</div>

<script>
function goToBookings() {
  window.location.href = "mybookings.html";
}
</script>

</body>
</html>
