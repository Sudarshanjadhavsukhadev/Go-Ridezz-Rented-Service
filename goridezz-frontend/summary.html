<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Go Ridezz – Booking Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b1b 0%, #020202 55%, #000 100%);
      color: white;
      min-height: 100vh;
    }

    header {
      height: 65px;
      background: #0c0c0c;
      border-bottom: 1px solid rgba(255, 215, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header .logo {
      color: #ffd700;
      font-size: 24px;
      font-weight: 700;
    }

    .summary-card {
      width: 92%;
      max-width: 420px;
      margin: 30px auto;
      padding: 30px 22px;
      background: rgba(255, 215, 0, 0.06);
      border: 1px solid rgba(255, 215, 0, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #ffd700, #ffb300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .row b {
      color: #ffd700;
      font-weight: 500;
    }

    hr {
      border: 0;
      height: 1px;
      background: rgba(255, 215, 0, 0.3);
      margin: 15px 0;
    }

    .total {
      font-size: 20px;
      text-align: center;
      margin: 15px 0;
    }

    .total b {
      color: #ffd700;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(45deg, #ffd700, #ffb300);
      color: #222;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Go Ridezz</div>
  </header>

  <div class="summary-card">
    <h2>Booking Summary</h2>

    <div class="row"><span>Customer</span><b id="sName"></b></div>
    <div class="row"><span>Pickup Method</span><b id="sMethod"></b></div>
    <div class="row"><span>Duration</span><b id="sDuration"></b></div>
    <div class="row"><span>Price / Day</span><b id="sPrice"></b></div>
    <div class="row"><span>Delivery Charge</span><b id="sDelivery"></b></div>
    <div class="row" id="depositRow" style="display:none;">
      <span>Security Deposit</span><b id="sDeposit"></b>
    </div>

    <hr>

    <div class="total">
      Total Amount<br>
      <b id="sTotal"></b>
    </div>

    <button onclick="goToPayment()">Proceed to Payment</button>
  </div>

  <script>
    const booking = JSON.parse(localStorage.getItem("bookingData"));

    if (!booking) {
      alert("No booking data found");
      window.location.href = "booking.html";
    }

    const pricePerDay = Number(localStorage.getItem("selectedCarPrice")) || 0;

    function convertTo24(time) {
      if (!time.includes("AM") && !time.includes("PM")) return time;
      const [t, m] = time.split(" ");
      let [h, min] = t.split(":");
      h = parseInt(h);
      if (m === "PM" && h !== 12) h += 12;
      if (m === "AM" && h === 12) h = 0;
      return `${h.toString().padStart(2, "0")}:${min}`;
    }

    const start = new Date(`${booking.pickupDate}T${convertTo24(booking.pickupTime)}`);
    const end = new Date(`${booking.returnDate}T${convertTo24(booking.returnTime)}`);

    const diffHours = Math.ceil((end - start) / (1000 * 60 * 60));
    const days = Math.floor(diffHours / 24);
    const extraHours = diffHours % 24;

    const deliveryCharge = booking.pickupMethod === "delivery" ? 500 : 0;
    const extraHourCharge = extraHours * 200;

    let total = (days * pricePerDay) + extraHourCharge + deliveryCharge;

    if (booking.depositType === "cash") {
      total += 10000;
      document.getElementById("depositRow").style.display = "flex";
      document.getElementById("sDeposit").innerText = "₹10,000";
    }

    document.getElementById("sName").innerText = booking.fullname;
    document.getElementById("sMethod").innerText = booking.pickupMethod.toUpperCase();
    document.getElementById("sDuration").innerText =
      `${days} days ${extraHours} hours`;
    document.getElementById("sPrice").innerText = "₹" + pricePerDay;
    document.getElementById("sDelivery").innerText = "₹" + deliveryCharge;
    document.getElementById("sTotal").innerText = "₹" + total;

    localStorage.setItem("bookingTotalAmount", total);

    function goToPayment() {
      window.location.href = "payment.html";
    }
  </script>

</body>
</html>
