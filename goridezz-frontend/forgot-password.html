<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Forgot Password â€“ Goridezz</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

   html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  overflow: hidden; /* ðŸš« No scrolling */
  font-family: "Poppins", sans-serif;

  display: flex;
  justify-content: center;
  align-items: center; /* ðŸŽ¯ PERFECT CENTER */
  position: relative;

  background: radial-gradient(circle at top, #1b1b1b 0%, #020202 55%, #000 100%);
}

    /* GOLD STRIPES */
    .shape-left {
      position: absolute;
      top: -20px;
      left: -90px;
      width: 330px;
      height: 150%;
      transform: rotate(-15deg);
      background: linear-gradient(160deg, rgba(255,215,0,0.18), rgba(0,0,0,0.95));
      border-right: 3px solid rgba(255,215,0,0.55);
      box-shadow: 0 0 55px rgba(255,215,0,0.4);
      opacity: 0.6;
      z-index: 1;
    }

    .shape-right {
      position: absolute;
      top: -20px;
      right: -90px;
      width: 330px;
      height: 150%;
      transform: rotate(15deg);
      background: linear-gradient(200deg, rgba(255,165,0,0.22), rgba(0,0,0,0.95));
      border-left: 3px solid rgba(255,185,0,0.55);
      box-shadow: 0 0 55px rgba(255,185,0,0.4);
      opacity: 0.6;
      z-index: 1;
    }

    /* GOLD GLOWS */
    body::before,
body::after {
  content: "";
  position: absolute;
  width: 260px;
  height: 260px;
  left: 50%;
  transform: translateX(-50%);
  filter: blur(70px);
  pointer-events: none;
}

body::before {
  top: -40px;
  background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
}

body::after {
  bottom: -40px;
  background: radial-gradient(circle, rgba(255,165,0,0.22), transparent 70%);
}


    /* GLASS CARD */
    .card {
      width: 92%;
      max-width: 390px;
      background: rgba(255,215,0,0.07);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      border-radius: 18px;
      border: 1.5px solid rgba(255,215,0,0.35);

      padding: 40px 30px;
      text-align: center;
      box-shadow:
        0 0 10px rgba(255,215,0,0.15),
        0 0 15px rgba(255,165,0,0.12),
        inset 0 0 8px rgba(255,215,0,0.10);

      animation: fadeIn .7s ease-out;
      position: relative;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* TITLE */
    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffd700, #ffb300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.10);
    }

    .subtitle {
      color: #e1e1e1;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* INPUT */
    .input-group {
      width: 100%;
      margin: 20px 0;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 16px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,215,0,0.35);
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: .3s;
    }

    .input-group input:focus {
      border-color: #ffd700;
      box-shadow: 0 0 12px rgba(255,215,0,0.55);
      outline: none;
    }

    /* FLOAT LABEL */
    .input-group label {
      position: absolute;
      left: 16px;
      top: 17px;
      font-size: 14px;
      color: #ccc;
      transition: .25s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 12px;
      font-size: 11.5px;
      background: #000;
      padding: 0 6px;
      color: #ffd700;
      border-radius: 4px;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ffd700, #ffb300);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #222;
      cursor: pointer;
      transition: .3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 22px rgba(255,215,0,0.55);
    }

    /* LINK */
    .back-link {
      display: block;
      margin-top: 18px;
      color: #ffd700;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }

    /* HIDDEN */
    .hidden { display: none; }

    .loading { opacity: 0.7; pointer-events: none; }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(0, 0, 0, 0.18);
      border-top: 3px solid #000;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

  </style>
</head>

<body>

  <div class="shape-left"></div>
  <div class="shape-right"></div>

  <div class="card">

    <!-- STEP 1 -->
    <div id="step1">
      <div class="title">Forgot Password</div>
      <div class="subtitle">Enter your registered email</div>

      <div class="input-group">
        <input type="email" id="email" placeholder=" ">
        <label>Email Address</label>
      </div>

      <button class="btn" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

      <a href="login.html" class="back-link">Back to login</a>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
      <div class="title">Verify OTP</div>
      <div class="subtitle">Enter 6-digit OTP sent to your email</div>

      <div class="input-group">
        <input type="text" id="otp" maxlength="6" placeholder=" ">
        <label>Enter OTP</label>
      </div>

      <div id="timerBox" class="hidden" style="margin-top: 10px; color: #ffd700;">
        Resend OTP in <span id="timer">60</span> sec
      </div>

      <button id="resendBtn"
        class="hidden"
        style="margin-top: 10px; background:none; border:none; color:#ffd700; font-weight:600;"
        onclick="resendOTP()">
        Resend OTP
      </button>

      <button class="btn" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="hidden">
      <div class="title">Reset Password</div>

      <div class="input-group">
        <input type="password" id="password" placeholder=" ">
        <label>New Password</label>
      </div>

      <button class="btn" onclick="resetPass()">Update Password</button>
    </div>

  </div>

<script>
  let email = "";
  let timerInterval;

  async function sendOTP() {
    email = document.getElementById("email").value.trim();
    if (!email) return alert("Enter email");

    const btn = document.getElementById("sendOtpBtn");
    btn.classList.add("loading");
    btn.innerHTML = `<span class="spinner"></span> Sending...`;

    const res = await fetch("https://goridezz-backend.onrender.com/api/auth/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    btn.classList.remove("loading");
    btn.innerHTML = "Send OTP";

    if (!data.success) return alert(data.message);

    alert("OTP sent!");

    step1.classList.add("hidden");
    step2.classList.remove("hidden");

    startTimer();
  }

  function startTimer() {
    let timeLeft = 60;
    document.getElementById("timer").innerText = timeLeft;
    timerBox.classList.remove("hidden");
    resendBtn.classList.add("hidden");

    clearInterval(timerInterval);

    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerBox.classList.add("hidden");
        resendBtn.classList.remove("hidden");
      }
    }, 1000);
  }

  async function resendOTP() {
    resendBtn.classList.add("hidden");
    timerBox.classList.remove("hidden");

    const res = await fetch("https://goridezz-backend.onrender.com/api/auth/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    if (!data.success) return alert(data.message);

    alert("OTP resent!");
    startTimer();
  }

  async function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();
    if (!otp) return alert("Enter OTP");

    const res = await fetch("https://goridezz-backend.onrender.com/api/auth/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp })
    });

    const data = await res.json();
    if (!data.success) return alert(data.message);

    alert("OTP verified!");

    step2.classList.add("hidden");
    step3.classList.remove("hidden");
  }

  async function resetPass() {
    const password = document.getElementById("password").value.trim();
    if (!password) return alert("Enter new password");

    const res = await fetch("https://goridezz-backend.onrender.com/api/auth/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (!data.success) return alert(data.message);

    alert("Password updated!");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
